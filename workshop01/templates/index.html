<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            display: flex;
            align-items: center; /* Align items vertically in the center */
            justify-content: center; /* Center the content horizontally */
            min-height: 100vh; /* Full viewport height */
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center-align children */
        }
        .quote-and-image {
            display: flex;
            align-items: center; /* Align the image and the quote */
            justify-content: flex-start; /* Start alignment for left-side preference */
            width: 100%; /* Take the full width of the container */
        }
        img {
            width: 150px; /* Adjust size as necessary */
            height: auto;
            margin-right: 20px; /* Space between image and text */
        }
        .text-content {
            max-width: 600px; /* Maximum text width */
        }
        .repository {
            text-align: center; /* Center-align the repository text */
            width: 100%; /* Take the full width for proper centering */
            margin-top: 20px; /* Space between the quote and the repository link */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quote-and-image">
            <img src="{{ url_for('static', filename='pretty_fish.jpeg') }}" alt="Landing Image">
            <div class="text-content">
                <h1>{{ quote }}</h1>
            </div>
        </div>
        <div class="repository">
            <p>Repository <a href="https://github.com/solarspaceclouds/pre_course_assignment">https://github.com/solarspaceclouds/pre_course_assignment</a>.</p>
        </div>
    </div>
</body>
</html>
